<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffdfba;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero button {
            background: #fff;
            color: #ff7e5f;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .hero button:hover {
            background: #ffdfba;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <script>
        console.log('Page is loading...');
    </script>
    <div class="navbar">
        <div class="logo">My Portfolio</div>
        <div class="links">
            <a href="#home" onclick="console.log('Navigating to Home section')">Home</a>
            <a href="#about" onclick="console.log('Navigating to About section')">About</a>
            <a href="#projects" onclick="console.log('Navigating to Projects section')">Projects</a>
            <a href="#contact" onclick="console.log('Navigating to Contact section')">Contact</a>
        </div>
    </div>

    <div class="hero" id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Creating beautiful and functional websites</p>
        <button onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth' }); console.log('Learn More button clicked, scrolling to Projects section');">Learn More</button>
    </div>

    <div class="container">
        <h2 id="projects">Projects</h2>
        <script>
            console.log('Projects section loaded.');
        </script>
        <div class="cards">
            <div class="card">
                <h3>Project 1</h3>
                <p>A responsive web app built with React.js</p>
                <script>
                    console.log('Card for Project 1 rendered.');
                </script>
            </div>
            <div class="card">
                <h3>Project 2</h3>
                <p>An elegant e-commerce website</p>
                <script>
                    console.log('Card for Project 2 rendered.');
                </script>
            </div>
            <div class="card">
                <h3>Project 3</h3>
                <p>A sleek portfolio built with Tailwind CSS</p>
                <script>
                    console.log('Card for Project 3 rendered.');
                </script>
            </div>
        </div>
    </div>
    <script>
        console.log('Page fully loaded.');
    </script>
</body>
</html>
